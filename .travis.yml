sudo: false
dist: trusty

language: python

cache:
    directories:
        - $HOME/.cache/pip
        - $HOME/ossl-1/

matrix:
    include:
        # these are just to make travis's UI a bit prettier
        - python: 2.6
          env: TOXENV=py26
        - python: 2.7
          env: TOXENV=py27
        - python: 3.3
          env: TOXENV=py33
        - python: 3.4
          env: TOXENV=py34
        - python: 3.5
          env: TOXENV=py35
        - python: 3.6
          env: TOXENV=py36
        - env: TOXENV=pypy PYPY_VERSION=5.3
        - env: TOXENV=pypy PYPY_VERSION=5.7.1
        - python: 2.7
          env: TOXENV=py27 OPENSSL=1.1.0e
        - python: 3.5
          env: TOXENV=py35 OPENSSL=1.1.0e
        - python: 2.7
          env: TOXENV=docs
          addons:
              apt:
                  packages:
                      - libenchant-dev
        - python: 2.7
          env: TOXENV=pep8
        - python: 3.4
          env: TOXENV=py3pep8
        - language: generic
          os: osx
          # 8.3 is macOS 10.12.x
          # see: https://docs.travis-ci.com/user/osx-ci-environment/
          osx_image: xcode8.3
          env: TOXENV=py27 CRYPTOGRAPHY_OSX_NO_LINK_FLAGS=1
        - language: generic
          os: osx
          osx_image: xcode8.3
          env: TOXENV=py33 CRYPTOGRAPHY_OSX_NO_LINK_FLAGS=1
        - language: generic
          os: osx
          osx_image: xcode8.3
          env: TOXENV=py34 CRYPTOGRAPHY_OSX_NO_LINK_FLAGS=1
        - language: generic
          os: osx
          osx_image: xcode8.3
          env: TOXENV=py35 CRYPTOGRAPHY_OSX_NO_LINK_FLAGS=1
        - language: generic
          os: osx
          osx_image: xcode8.3
          env: TOXENV=py36 CRYPTOGRAPHY_OSX_NO_LINK_FLAGS=1
        - language: generic
          os: osx
          osx_image: xcode8.3
          env: TOXENV=pypy CRYPTOGRAPHY_OSX_NO_LINK_FLAGS=1 PYPY_VERSION=5.7.1
        - language: generic
          os: osx
          osx_image: xcode8.3
          env: TOXENV=py27 CRYPTOGRAPHY_OSX_NO_LINK_FLAGS=0
        - language: generic
          os: osx
          # 7.3 is OS X 10.11.x
          osx_image: xcode7.3
          env: TOXENV=py27 CRYPTOGRAPHY_OSX_NO_LINK_FLAGS=1
        - language: generic
          os: osx
          # 6.4 is OS X 10.10.x
          osx_image: xcode6.4
          env: TOXENV=py27 CRYPTOGRAPHY_OSX_NO_LINK_FLAGS=1
        - language: generic
          os: osx
          osx_image: xcode8.3
          env: TOXENV=docs CRYPTOGRAPHY_OSX_NO_LINK_FLAGS=1

install:
    - ./.travis/install.sh

script:
    - ./.travis/run.sh

after_success:
    - ./.travis/upload_coverage.sh

