name: Clone test vectors
description: Clones the wycheproof and x509-limbo repositories

runs:
  using: "composite"

  steps:
    - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
      with:
        repository: "C2SP/wycheproof"
        path: "wycheproof"
        # Latest commit on the wycheproof main branch, as of Nov 08, 2025.
        ref: "d043da76bf95b3dbe83bed6ba5fe93f5203ad6fb" # wycheproof-ref
        persist-credentials: false

    - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
      with:
        repository: "C2SP/x509-limbo"
        path: "x509-limbo"
        # Latest commit on the x509-limbo main branch, as of Nov 12, 2025.
        ref: "97bb915c391090494952b8037b33e71f441737ad" # x509-limbo-ref
        persist-credentials: false
