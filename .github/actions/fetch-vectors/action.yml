name: Clone test vectors
description: Clones the wycheproof and x509-limbo repositories

runs:
  using: "composite"

  steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      with:
        repository: "C2SP/wycheproof"
        path: "wycheproof"
        # Latest commit on the wycheproof main branch, as of Nov 18, 2025.
        ref: "e3c37e9db0f85a762dfcef1642b046bd31090ca4" # wycheproof-ref
        persist-credentials: false

    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      with:
        repository: "C2SP/x509-limbo"
        path: "x509-limbo"
        # Latest commit on the x509-limbo main branch, as of Dec 02, 2025.
        ref: "c0e31942fecb7a22e7309d47d8fe0ce8b1e48251" # x509-limbo-ref
        persist-credentials: false
