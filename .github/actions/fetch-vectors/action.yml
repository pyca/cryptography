name: Clone test vectors
description: Clones the wycheproof and x509-limbo repositories

runs:
  using: "composite"

  steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      with:
        repository: "C2SP/wycheproof"
        path: "wycheproof"
        # Latest commit on the wycheproof main branch, as of Jul 03, 2025.
        ref: "9ff10ee70b61f3ab08210ff7bb0352fcec4ea03e" # wycheproof-ref

    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      with:
        repository: "C2SP/x509-limbo"
        path: "x509-limbo"
        # Latest commit on the x509-limbo main branch, as of Jul 02, 2025.
        ref: "9a8dafa91c0a2ef641b037293ff21c075f5d54dd" # x509-limbo-ref
