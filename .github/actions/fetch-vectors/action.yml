name: Clone test vectors
description: Clones the wycheproof and x509-limbo repositories

runs:
  using: "composite"

  steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      with:
        repository: "C2SP/wycheproof"
        path: "wycheproof"
        # Latest commit on the wycheproof main branch, as of Jan 20, 2026.
        ref: "0fd0ec1cf2114f456f5c3e7c61ba807fb1311b45" # wycheproof-ref
        persist-credentials: false

    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      with:
        repository: "C2SP/x509-limbo"
        path: "x509-limbo"
        # Latest commit on the x509-limbo main branch, as of Jan 20, 2026.
        ref: "f7a24656e865ea1de294e93fbb63c577735a9e28" # x509-limbo-ref
        persist-credentials: false
