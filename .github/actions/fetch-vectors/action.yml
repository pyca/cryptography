name: Clone test vectors
description: Clones the wycheproof and x509-limbo repositories

runs:
  using: "composite"

  steps:
    - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      with:
        repository: "C2SP/wycheproof"
        path: "wycheproof"
        # Latest commit on the wycheproof main branch, as of Nov 18, 2025.
        ref: "e3c37e9db0f85a762dfcef1642b046bd31090ca4" # wycheproof-ref
        persist-credentials: false

    - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      with:
        repository: "C2SP/x509-limbo"
        path: "x509-limbo"
        # Latest commit on the x509-limbo main branch, as of Nov 19, 2025.
        ref: "e82dc953e930e1759bfb70ca1e0c8cc8ff0c83dc" # x509-limbo-ref
        persist-credentials: false
