name: Lock Issues
on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'

jobs:
  lock:
    if: github.repository_owner == 'pyca'
    runs-on: ubuntu-latest
    permissions:
      issues: "write"

    steps:
      - uses: dessant/lock-threads@7266a7ce5c1df01b1c6db85bf8cd86c737dadbe7 # v6.0.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          issue-inactive-days: 90
          pr-inactive-days: 90
